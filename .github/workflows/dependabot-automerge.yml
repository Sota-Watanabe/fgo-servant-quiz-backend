name: Dependabot Auto-merge

on:
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-automerge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Wait for CI checks
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            let attempts = 0;
            const maxAttempts = 60;
            const jobName = 'dependabot-automerge';
            
            while (attempts < maxAttempts) {
              const checks = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha
              });
              
              const statuses = await github.rest.repos.getCombinedStatusForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha
              });
              
              // 自分自身のワークフローを除外
              const relevantChecks = checks.data.check_runs.filter(c => 
                c.name !== jobName
              );
              
              const allChecks = [
                ...relevantChecks,
                ...statuses.data.statuses.map(s => ({ 
                  status: s.state === 'success' ? 'completed' : s.state, 
                  conclusion: s.state 
                }))
              ];
              
              const pending = allChecks.filter(c => c.status !== 'completed');
              const failed = allChecks.filter(c => c.conclusion === 'failure');
              
              console.log('=== Debug Info ===');
              console.log(`Total checks: ${checks.data.check_runs.length}`);
              console.log(`Excluded checks: ${checks.data.check_runs.length - relevantChecks.length}`);
              console.log(`Relevant checks: ${relevantChecks.length}`);
              console.log(`Statuses: ${statuses.data.statuses.length}`);
              
              if (pending.length > 0) {
                console.log('Pending checks:');
                pending.forEach(c => {
                  console.log(`  - ${c.name || c.context}: status=${c.status}, conclusion=${c.conclusion}`);
                });
              }
              
              if (failed.length > 0) {
                console.log('Failed checks:');
                failed.forEach(c => {
                  console.log(`  - ${c.name || c.context}: ${c.conclusion}`);
                });
                throw new Error('CI checks failed');
              }
              
              if (pending.length === 0 && allChecks.length > 0) {
                console.log('All CI checks passed');
                break;
              }
              
              console.log(`Waiting for ${pending.length} checks to complete...`);
              await new Promise(resolve => setTimeout(resolve, 10000));
              attempts++;
            }
            
            if (attempts >= maxAttempts) {
              throw new Error('Timeout waiting for CI checks');
            }

      - name: Approve pull request
        run: gh pr review ${{ github.event.pull_request.number }} --approve
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge pull request
        run: gh pr merge ${{ github.event.pull_request.number }} --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
