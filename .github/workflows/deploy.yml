name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ğŸ‘‡ OIDCãƒˆãƒ¼ã‚¯ãƒ³ç™ºè¡Œã®ãŸã‚ã€permissions ã¯ã‚¸ãƒ§ãƒ–å¤–ï¼ˆãƒˆãƒƒãƒ—ï¼‰ã«ç½®ãã®ãŒç¢ºå®Ÿ
permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: fgo-servant-quiz
  REGION: asia-northeast1
  REPOSITORY: fgo-quiz
  IMAGE_NAME: backend
  SERVICE_NAME: fgo-servant-quiz-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------
      # ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰å–å¾—
      # ------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------------
      # Workload Identity Federation èªè¨¼
      # ------------------------------------
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # ------------------------------------
      # gcloud CLI ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      # ï¼ˆauth ã®å¾Œã«ç½®ãã“ã¨ï¼ï¼‰
      # ------------------------------------
      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1

      # ------------------------------------
      # èªè¨¼ç¢ºèªï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ï¼‰
      # CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE ã«ã‚ˆã‚Š
      # gcloud CLI ã«èªè¨¼ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ˜ç¤ºçš„ã«æ¸¡ã™
      # ------------------------------------
      # ğŸ”½ ã“ã‚Œã«ä¿®æ­£
      - name: Debug GCP account
        run: |
          echo "Using creds from: ${{ steps.auth.outputs.credentials_file_path }}"
          gcloud auth activate-service-account \
            --key-file="${{ steps.auth.outputs.credentials_file_path }}"
          gcloud auth list  

      # ------------------------------------
      # Artifact Registry ã¸Dockerèªè¨¼
      # ------------------------------------
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
        env:
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}

      # ------------------------------------
      # Dockerãƒ“ãƒ«ãƒ‰
      # ------------------------------------
      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                     ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

      # ------------------------------------
      # Docker Pushï¼ˆArtifact Registry ã¸ï¼‰
      # ------------------------------------
      - name: Push Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest
        env:
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}

      # ------------------------------------
      # Cloud Run ã¸ãƒ‡ãƒ—ãƒ­ã‚¤
      # ------------------------------------
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --service-account ${{ secrets.GCP_SERVICE_ACCOUNT }} \
            --allow-unauthenticated
        env:
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
