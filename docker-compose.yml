services:
  mysql:
    image: mysql:8
    container_name: fgq-mysql
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT_HOST:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-example-password}
      MYSQL_DATABASE: ${DB_NAME:-fgo_servant_quiz}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mysql_data:
    driver: local
